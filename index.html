<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SAFARE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
    }
    #map-container {
      background-color: #001f3f;
      padding: 20px;
    }
    #map { height: 600px; }
    h1, h2, h3 {
      margin: 16px;
    }
    .info-card, .quiz-card {
      background-color: white;
      color: #000;
      border-radius: 8px;
      padding: 16px;
      margin: 20px auto;
      max-width: 900px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .quiz-card {
      text-align: center;
    }
    .quiz-card button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .leaflet-popup-content {
      font-size: 14px;
      white-space: pre-line;
    }
    a {
      color: black;
      text-decoration: underline;
    }
    .plus-button {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 18px;
      color: #888;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map-container">
    <h1 style="color: white; text-align: center;">SAFARE</h1>
    <p style="color: white; text-align: center;">세계를 안전하게, SAFARE와 함께</p>
    <div id="map"></div>
  </div>

  <div class="info-card">
    <a href="https://search.naver.com/search.naver?where=news&query=국제+분쟁+범죄" class="plus-button" target="_blank">＋</a>
    <h2>현 국제 범죄 및 분쟁 현황</h2>
    <ul id="news-list"></ul>
  </div>

  <div class="info-card">
    <a href="https://search.naver.com/search.naver?where=news&query=국가+위험+범죄" class="plus-button" target="_blank">＋</a>
    <h2>주요 국가 별 위험 상황</h2>
    <ul id="risk-list"></ul>
  </div>

  <div class="quiz-card" id="quiz-section">
    <h3 id="quiz-question">퀴즈 로딩 중...</h3>
    <button onclick="submitAnswer(true)">O</button>
    <button onclick="submitAnswer(false)">X</button>
    <p id="quiz-result"></p>
  </div>

<script>
  // 지도 설정
  var map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const pins = [
    {
      name: "우크라이나",
      lat: 48.3794,
      lng: 31.1656,
      info: "러시아와의 전쟁이 계속되고 있습니다.\n민간인 피해가 심각하며 국제사회가 중재를 시도하고 있습니다.\n현재 전쟁이 장기화되어 많은 난민이 발생하고 있습니다."
    },
    {
      name: "멕시코",
      lat: 23.6345,
      lng: -102.5528,
      info: "마약 카르텔이 활발하게 활동 중입니다.\n정부군과 카르텔 간의 충돌이 빈번하며 치안이 불안정합니다.\n관광지 인근에서도 범죄가 자주 발생하고 있습니다."
    },
    {
      name: "브라질",
      lat: -14.2350,
      lng: -51.9253,
      info: "갱단 세력이 교도소 내부까지 확장되어 있습니다.\n총기 범죄가 급격히 증가하고 있으며 치안이 매우 불안정합니다.\n일부 지역에서는 주민들이 일상적으로 범죄에 노출되어 있습니다."
    },
    {
      name: "이란",
      lat: 32.4279,
      lng: 53.6880,
      info: "대규모 반정부 시위가 지속되고 있습니다.\n정부의 탄압이 심각하며 언론의 자유가 제한되어 있습니다.\n시민들의 불만이 극에 달하고 있습니다."
    },
    {
      name: "아프가니스탄",
      lat: 33.9391,
      lng: 67.7100,
      info: "탈레반 정권이 집권한 이후 인권 상황이 악화되었습니다.\n특히 여성과 소수민족의 권리가 크게 제한되고 있습니다.\n국제 지원이 차단되면서 인도주의 위기가 심화되고 있습니다."
    },
    {
      name: "필리핀",
      lat: 12.8797,
      lng: 121.7740,
      info: "마약 단속 과정에서 인권 침해 사례가 보고되고 있습니다.\n민간인 사망 사건이 잇따르고 있어 국제사회의 비판이 높습니다.\n정부의 강경 대응이 논란을 일으키고 있습니다."
    },
    {
      name: "프랑스",
      lat: 46.2276,
      lng: 2.2137,
      info: "대규모 반정부 시위가 격화되고 있습니다.\n경찰의 과도한 폭력 사용 논란이 있습니다.\n관광객들의 불안이 커지고 있는 상황입니다."
    },
    {
      name: "인도",
      lat: 20.5937,
      lng: 78.9629,
      info: "보이스피싱 및 성범죄가 증가하고 있습니다.\n법 집행 기관의 대응이 미흡하다는 비판이 있습니다.\n외국인 피해 사례도 점차 늘어나고 있습니다."
    },
    {
      name: "남아프리카공화국",
      lat: -30.5595,
      lng: 22.9375,
      info: "강도와 살인 사건이 급증하고 있습니다.\n야간 외출 시 큰 위험에 노출됩니다.\n경찰력 부족으로 범죄 예방이 어렵습니다."
    },
    {
      name: "중국",
      lat: 35.8617,
      lng: 104.1954,
      info: "사이버 공격과 스파이 활동이 활발합니다.\n서방 국가와의 사이버 갈등이 계속되고 있습니다.\n국내 감시와 검열도 강화된 상태입니다."
    }
  ];

  pins.forEach(p => {
    L.marker([p.lat, p.lng])
      .addTo(map)
      .bindPopup(`📍 <b>${p.name}</b><br>${p.info}`);
  });

  // 뉴스 랜덤 표시
  const newsList = [
    ["우크라이나 전쟁 장기화, 평화 협상 난항", "https://www.pointdaily.co.kr/news/articleView.html?idxno=252751"],
    ["미국 총기 사고 증가", "https://n.news.naver.com/article/296/0000089378?sid=103"],
    ["브라질 갱단 확장", "https://n.news.naver.com/article/052/0002173413?sid=104"],
    ["아프가니스탄 여성 인권 탄압 심각", "https://n.news.naver.com/article/029/0002696579?sid=104"],
    ["이란 대규모 시위 지속 정부 압박 강화", "https://www.dailysecu.com/news/articleView.html?idxno=166367"],
    ["멕시코 마약 카르텔 충돌 심각", "https://n.news.naver.com/article/003/0005726602?sid=104"],
    ["중국 사이버 공격 강화", "https://www.donga.com/news/article/all/20231227/122786696/1"],
    ["러시아 우크라이나 접경지 충돌 심화", "https://n.news.naver.com/article/016/0002399689?sid=104"],
    ["필리핀 마약 단속과 인권 논란", "https://www.newscj.com/news/articleView.html?idxno=3254596"],
    ["남아공 강력범죄 증가", "https://www.0404.go.kr/dev/newest_view.mofa?id=ATC0000000004390&mst_id=MST0000000000041"]
  ];

  const riskList = [
    ["프랑스 반정부 시위 격화", "https://www.theguardian.com/world/2023/jul/01/france-protests-riots-police-violence"],
    ["남아공 강력범죄 증가", "https://www.bbc.com/news/world-africa-64549684"],
    ["멕시코 마약전쟁 계속", "https://www.npr.org/2023/01/06/1147074735/mexico-drug-cartels"],
    ["이란 내부 불만", "https://www.bbc.com/news/world-middle-east-63166335"],
    ["인도 보이스피싱 증가", "https://economictimes.indiatimes.com/tech/technology/cybercrime-in-india-on-the-rise/articleshow/101709742.cms"],
    ["러-우크라 접경 포격", "https://www.aljazeera.com/news/2023/7/3/russian-border-regions-hit-by-ukraine-drones"]
  ];

  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  function updateNews() {
    const newsEl = document.getElementById("news-list");
    newsEl.innerHTML = "";
    shuffle(newsList).slice(0, 3).forEach(([title, link]) => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
      newsEl.appendChild(li);
    });

    const riskEl = document.getElementById("risk-list");
    riskEl.innerHTML = "";
    shuffle(riskList).slice(0, 3).forEach(([title, link]) => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
      riskEl.appendChild(li);
    });
  }

  updateNews();
  setInterval(updateNews, 15000);

  // 퀴즈 문제 3개 (O/X) + 간단 설명 포함
  const allQuestions = [
    {
      q:"우크라이나는 현재 전쟁 중이다. (O/X)",
      correct:true,
      correctText:"정답입니다! 우크라이나와 러시아 간의 전쟁이 계속되고 있습니다.",
      wrongText:"오답입니다. 우크라이나는 현재 러시아와 전쟁 중입니다."
    },
    {
      q:"미국은 매년 총기 사고가 감소하고 있다. (O/X)",
      correct:false,
      correctText:"정답입니다! 미국 내 총기 사고가 오히려 증가하고 있습니다.",
      wrongText:"오답입니다. 미국 내 총기 사고는 해마다 증가 추세입니다."
    },
    {
      q:"브라질은 갱단 활동이 활발하지 않다. (O/X)",
      correct:false,
      correctText:"정답입니다! 브라질은 갱단 범죄가 심각한 국가입니다.",
      wrongText:"오답입니다. 브라질에서는 갱단 범죄가 매우 활발합니다."
    },
    {
      q:"아프가니스탄은 여성 교육을 허용하고 있다. (O/X)",
      correct:false,
      correctText:"정답입니다! 탈레반 정권 하에서는 여성 교육이 금지되어 있습니다.",
      wrongText:"오답입니다. 아프가니스탄에서는 탈레반 정권이 여성 교육을 제한하고 있습니다."
    },
    {
      q:"멕시코 마약 카르텔은 군과 충돌 중이다. (O/X)",
      correct:true,
      correctText:"정답입니다! 멕시코 마약 카르텔과 군의 충돌이 심각합니다.",
      wrongText:"오답입니다. 멕시코 마약 카르텔과 군 사이에 충돌이 빈번합니다."
    },
    {
      q:"중국은 사이버 공격을 강화하고 있다. (O/X)",
      correct:true,
      correctText:"정답입니다! 중국의 사이버 공격 활동이 증가하고 있습니다.",
      wrongText:"오답입니다. 중국은 최근 사이버 공격을 활발히 진행 중입니다."
    },
    {
      q:"프랑스에서는 반정부 시위가 줄어들고 있다. (O/X)",
      correct:false,
      correctText:"정답입니다! 프랑스 내 반정부 시위가 계속 격화되고 있습니다.",
      wrongText:"오답입니다. 프랑스에서는 반정부 시위가 증가하고 있습니다."
    },
    {
      q:"인도에서는 보이스피싱 범죄가 심각하다. (O/X)",
      correct:true,
      correctText:"정답입니다! 인도 내 보이스피싱 범죄가 급증하고 있습니다.",
      wrongText:"오답입니다. 인도에서 보이스피싱 범죄가 크게 증가하고 있습니다."
    },
    {
      q:"남아공은 안전한 국가이다. (O/X)",
      correct:false,
      correctText:"정답입니다! 남아공은 강력범죄가 빈번한 국가입니다.",
      wrongText:"오답입니다. 남아공에서는 강력범죄가 자주 발생합니다."
    },
    {
      q:"이란에서는 대규모 시위가 지속되고 있다. (O/X)",
      correct:true,
      correctText:"정답입니다! 이란에서는 정부에 반대하는 대규모 시위가 계속되고 있습니다.",
      wrongText:"오답입니다. 이란에서는 시위가 활발히 진행되고 있습니다."
    }
  ];

  // 퀴즈용: 3개 랜덤 문제 뽑기
  let quizQuestions = [];
  let current = 0;
  let score = 0;

  function startQuiz() {
    quizQuestions = shuffle(allQuestions).slice(0, 3);
    current = 0;
    score = 0;
    document.getElementById("quiz-result").textContent = "";
    document.getElementById("quiz-question").textContent = quizQuestions[0].q;
  }

  function submitAnswer(userAnswer) {
    const result = document.getElementById("quiz-result");
    const q = quizQuestions[current];
    if (userAnswer === q.correct) {
      score++;
      result.textContent = q.correctText;
      result.style.color = "#00aa88";
    } else {
      result.textContent = q.wrongText;
      result.style.color = "#cc3333";
    }
    current++;
    if (current < quizQuestions.length) {
      setTimeout(() => {
        result.textContent = "";
        document.getElementById("quiz-question").textContent = quizQuestions[current].q;
      }, 2500);
    } else {
      setTimeout(() => {
        document.getElementById("quiz-section").innerHTML = `<h3>퀴즈 완료!</h3><p>점수: ${score}/${quizQuestions.length}</p><button onclick="startQuiz()">다시하기</button>`;
      }, 2500);
    }
  }

  startQuiz();
</script>
</body>
</html>
