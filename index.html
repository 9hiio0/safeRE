<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SAFARE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
    }
    #map-container {
      background-color: #001f3f;
      padding: 20px;
    }
    #map { height: 500px; }
    h1, h2, h3 {
      margin: 16px;
    }
    .info-card, .quiz-card {
      background-color: white;
      color: #000;
      border-radius: 8px;
      padding: 16px;
      margin: 20px auto;
      max-width: 900px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .quiz-card {
      text-align: center;
    }
    .quiz-card button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
    a {
      color: black;
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map-container">
    <h1 style="color: white; text-align: center;">SAFARE</h1>
    <p style="color: white; text-align: center;">세계를 안전하게, SAFARE와 함께</p>
    <div id="map"></div>
  </div>

  <div class="info-card">
    <h2>현 국제 범죄 및 분쟁 현황</h2>
    <ul>
      <li><a href="https://example.com/news1" target="_blank">아프가니스탄 분쟁 격화 - 주요 뉴스 요약</a></li>
      <li><a href="https://example.com/news2" target="_blank">시리아 내전 현황 - 최신 소식</a></li>
      <li><a href="https://example.com/news3" target="_blank">우크라이나 긴장 상황 - 국제 분석</a></li>
    </ul>
  </div>

  <div class="info-card">
    <h2>주요 국가 별 위험 상황</h2>
    <ul>
      <li><a href="https://example.com/news4" target="_blank">나이지리아 테러 위험 - 현황 요약</a></li>
      <li><a href="https://example.com/news5" target="_blank">이란과 중동 정세 - 핵심 내용</a></li>
      <li><a href="https://example.com/news6" target="_blank">에티오피아 내전 진행 상황</a></li>
    </ul>
  </div>

  <div class="quiz-card" id="quiz-section">
    <h3 id="quiz-question">문제 1: 시리아는 현재 휴전 상태이다. (O/X)</h3>
    <button onclick="submitAnswer(true)">O</button>
    <button onclick="submitAnswer(false)">X</button>
    <p id="quiz-result"></p>
  </div>

  <script>
    var map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    var dangerCountries = [
      { name: "아프가니스탄", lat: 33.9391, lng: 67.7100, info: "아프가니스탄 분쟁 격화 중입니다." },
      { name: "수단", lat: 15.1521, lng: 46.1996, info: "수단 내전과 인도주의 위기." },
      { name: "시리아", lat: 34.8021, lng: 38.9968, info: "시리아 내전이 지속되고 있습니다." },
      { name: "예멘", lat: 23.6345, lng: -102.5528, info: "예멘 인도주의 위기가 심각합니다." },
      { name: "말리", lat: 6.0770, lng: 31.3070, info: "말리 테러 위협 증가 중." },
      { name: "에티오피아", lat: 15.5527, lng: 48.5164, info: "에티오피아 내전 진행 중." },
      { name: "우크라이나", lat: 48.3794, lng: 31.1656, info: "우크라이나는 전쟁 중입니다." },
      { name: "이란", lat: 32.4279, lng: 43.0793, info: "이란 핵문제와 중동 긴장." },
      { name: "니제르", lat: 17.6078, lng: 8.0817, info: "니제르 지역 불안정." },
      { name: "나이지리아", lat: 9.0820, lng: 8.6753, info: "나이지리아는 테러 위험 지역입니다." }
    ];

    dangerCountries.forEach(function(country) {
      L.marker([country.lat, country.lng])
        .addTo(map)
        .bindPopup("📍 <b>" + country.name + "</b><br>" + country.info);
    });

    const questions = [
      {
        q: "문제 1: 시리아는 현재 휴전 상태이다. (O/X)",
        correct: false,
        correctText: "정답입니다! 시리아는 여전히 분쟁 중입니다.",
        wrongText: "오답입니다. 시리아는 아직 휴전하지 않았습니다."
      },
      {
        q: "문제 2: 우크라이나는 현재 전쟁 중이다. (O/X)",
        correct: true,
        correctText: "정답입니다! 현재 우크라이나는 전쟁 중입니다.",
        wrongText: "오답입니다. 우크라이나는 아직 전쟁 중입니다."
      },
      {
        q: "문제 3: 나이지리아는 테러 위험 지역이다. (O/X)",
        correct: true,
        correctText: "정답입니다! 나이지리아는 테러 위험이 존재합니다.",
        wrongText: "오답입니다. 나이지리아는 여전히 위험 지역입니다."
      }
    ];

    let current = 0;
    let score = 0;

    function submitAnswer(userAnswer) {
      const result = document.getElementById("quiz-result");
      const q = questions[current];
      if (userAnswer === q.correct) {
        score++;
        result.textContent = q.correctText;
        result.style.color = "#00ffcc";
      } else {
        result.textContent = q.wrongText;
        result.style.color = "#ff6666";
      }

      current++;
      if (current < questions.length) {
        setTimeout(() => {
          result.textContent = "";
          document.getElementById("quiz-question").textContent = questions[current].q;
        }, 1500);
      } else {
        setTimeout(() => {
          let comment = "";
          if (score === 3) comment = "축하합니다!";
          else if (score === 2) comment = "잘했어요!";
          else comment = "더 알아볼까요?";
          document.getElementById("quiz-section").innerHTML =
            "<h3>퀴즈 완료!</h3><p>총 점수: " + score + " / 3점</p><p>" + comment + "</p>";
        }, 2000);
      }
    }
  </script>
</body>
</html>
